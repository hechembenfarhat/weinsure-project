<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/templateu.xhtml">

    <ui:param name="page_name" value="Mes transactions" />

    <ui:define name="menu">
        <head>

            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

            <meta http-equiv="X-UA-Compatible" content="IE=edge" />


            <title>Mes Transactions</title>
            <!-- STYLESHEET -->
            <!-- FONTS -->
            <!-- Muli -->
            <link href="https://fonts.googleapis.com/css?family=Signika:300,400,600,700" rel="stylesheet" />
            <!-- icon -->
            <!-- Font Awesome -->
            <link rel="stylesheet" href="fonts/icons/fontawesome/css/font-awesome.min.css" />
            <link rel="stylesheet" href="fonts/icons/sharehub/style.css" />
            <!-- Vendor -->
            <!-- Custom -->
            <link rel="stylesheet" href="vendor/magnificPopup/dist/magnific-popup.css" type="text/css" />
            <link href="css/style.css" rel="stylesheet" />
            <!-- JAVA SCRIPT -->
            <!-- require -->

            <script data-main="js/app" src="vendor/require/require.js"></script>
            <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
            <![endif]-->
        </head>
        <body>
            <!-- HEADER -->
            <!-- MAIN -->
            <main>

                <div class="container">
                    <!--sections-->

                    <div class="row">

                        <h:panelGroup columns="2">
                            <h:form>
                                <h:dataTable value="#{transacController.getTransactionbyID()}"
                                             var="trans" border="1" styleClass="table table-data2">
                                    <!--   <h:dataTable value="#{sinController.sinistresPerUser}" var="sinistre" border="1" styleClass="table table-data2">-->


                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Prime à Payer" />
                                        </f:facet>
                                        <h:outputText value="#{trans.transactionAmount}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Type Transaction" />
                                        </f:facet>
                                        <h:outputText value="#{trans.transactionType}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Date Transaction" />
                                        </f:facet>
                                        <h:outputText value="#{trans.transactionDate}" />
                                    </h:column>


                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Action" />
                                        </f:facet>
                                        <h:commandButton styleClass="form-group btn btn-sm btn-outline-primary"
                                                         style="width:100px"
                                                         action="#{transacController.removeTransaction(trans.transactionid)}"
                                                         value="Remove"
                                                         onclick="return confirm('Souhaitez-vous supprimer cette transaction ?')" />



                                        <h:commandButton styleClass="form-group btn btn-sm btn-outline-primary"
                                                         style="width:100px" value="Paypal"
                                                         action="#{transacController.payment(trans.transactionid)}" />


                                    </h:column>





                                </h:dataTable>
                            </h:form>
                        </h:panelGroup>
                    </div>
                </div>
            </main>
            <!-- FOOTER --><footer>

                <div class="container">

                    <div class="row">

                        <div class="col-lg-8">

                            <div class="sh-footer">
                                <a href="#" class="sh-footer__btn-add-image sh-btn"><i class="icon-Add_Image" /> Add another image</a>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </body>
        </ui:define>
</ui:composition>
