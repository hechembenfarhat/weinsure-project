		<body class="animsition">
			<!-- PAGE CONTAINER-->

			<div class="page-container">

				<!-- MAIN CONTENT-->

				<div class="main-content">

					<div class="section__content section__content--p30">

						<div class="container-fluid">


							<div class="row">

								<div class="col-md-12">


									<!-- DATA TABLE -->

									<h3 class="title-5 m-b-35">Liste Des Reclamations</h3>


									<div class="table-responsive table-responsive-data2">
										<h:panelGrid columns="2">
											<h:form>
												<h:dataTable value="#{ContraintController.listContraints}"
													var="contraint" border="1" styleClass="table table-data2">
													<h:column>
														<f:facet name="header">
															<h:outputText value="id contraint" />
														</f:facet>
														<h:outputText value="#{contraint.idcontraint}" />
													</h:column>
													<h:column>
														<f:facet name="header">
															<h:outputText value="Decription" />
														</f:facet>
														<h:outputText value="#{contraint.description}" />
													</h:column>
													<h:column>
														<f:facet name="header">
															<h:outputText value="Date Contraint" />
														</f:facet>
														<h:outputText value="#{contraint.datecontraint}" />
													</h:column>
													<h:column>
														<f:facet name="header">
															<h:outputText value="Type" />
														</f:facet>
														<h:outputText value="#{contraint.type}" />
													</h:column>
													<h:column>
														<f:facet name="header">
															<h:outputText value="Image" />
														</f:facet>
														<h:outputLink target="_blank" value="http://localhost:9004/Media/#{contraint.idcontraint}/image">Download</h:outputLink>
													</h:column>
													
													<h:column>
														<f:facet name="header">
															<h:outputText value="Gérer" />
														</f:facet>
														<h:commandButton
															action="#{ContraintController.deleteContraint(contraint.idcontraint)}"
															value="Supprimer" />
														<h:commandButton
															action="#{ContraintController.afficherContraint(contraint)}"
															value="Afficher" />
															
													</h:column>
												</h:dataTable>
											</h:form>
										</h:panelGrid>
										<br /> <br />

									   <h3 class="title-5 m-b-35">Liste Des Reclamations Non Répondus</h3>
										<h:panelGrid columns="2">
											<h:form>
												<h:dataTable value="#{ContraintController.listContraintsnonlus}"
													var="contraint" border="1" styleClass="table table-data2">
													<h:column>
														<f:facet name="header">
															<h:outputText value="id contraint" />
														</f:facet>
														<h:outputText value="#{contraint.idcontraint}" />
													</h:column>
													<h:column>
														<f:facet name="header">
															<h:outputText value="Decription" />
														</f:facet>
														<h:outputText value="#{contraint.description}" />
													</h:column>
													<h:column>
														<f:facet name="header">
															<h:outputText value="Date Contraint" />
														</f:facet>
														<h:outputText value="#{contraint.datecontraint}" />
													</h:column>


													<h:column>
														<f:facet name="header">
															<h:outputText value="Type" />
														</f:facet>
														<h:outputText value="#{contraint.type}" />
													</h:column>
													<h:column>
														<f:facet name="header">
															<h:outputText value="Image" />
														</f:facet>
														<h:outputLink target="_blank" value="http://localhost:9004/Media/#{contraint.idcontraint}/image">Download</h:outputLink>
													</h:column>             
													<h:column>
														<f:facet name="header">
															<h:outputText value="Reponse" />
														</f:facet>
													<h:inputText 
														value="#{ContraintController.reponse}"
														class="inputcontract" 
														requiredmessage="ce champs est obligatoire">
														</h:inputText>
												   </h:column>

													<h:column>
														<f:facet name="header">
															<h:outputText value="Gérer" />
														</f:facet>
														<h:commandButton
															action="#{ContraintController.deleteContraint(contraint.idcontraint)}"
															value="Supprimer" />
														
															<h:commandButton
															value="Repondre "
															action="#{ContraintController.RepndreContraint1(contraint)}" /> <span
														STYLE="padding: 0 0 0 20px;"></span>	
															
													</h:column>
												</h:dataTable>
											</h:form>
										</h:panelGrid>
										<br /> <br />
										<h3 class="title-5 m-b-35">Liste Des Reclamations Répondus</h3>
										<h:panelGrid columns="2">
											<h:form>
												<h:dataTable value="#{ContraintController.listContraintslus}"
													var="contraint" border="1" styleClass="table table-data2">
													<h:column>
														<f:facet name="header">
															<h:outputText value="id contraint" />
														</f:facet>
														<h:outputText value="#{contraint.idcontraint}" />
													</h:column>
													<h:column>
														<f:facet name="header">
															<h:outputText value="Decription" />
														</f:facet>
														<h:outputText value="#{contraint.description}" />
													</h:column>
													<h:column>
														<f:facet name="header">
															<h:outputText value="Date Contraint" />
														</f:facet>
														<h:outputText value="#{contraint.datecontraint}" />
													</h:column>


													<h:column>
														<f:facet name="header">
															<h:outputText value="Type" />
														</f:facet>
														<h:outputText value="#{contraint.type}" />
													</h:column>
                                                    

													<h:column>
														<f:facet name="header">
															<h:outputText value="Image" />
														</f:facet>
														<h:outputLink target="_blank" value="http://localhost:9004/Media/#{contraint.idcontraint}/image">Download</h:outputLink>
													</h:column>
													
													<h:column>
														<f:facet name="header">
															<h:outputText value="Reponse" />
														</f:facet>
														<h:outputText value="#{contraint.reponse}" />
													</h:column>

													
													

													<h:column>
														<f:facet name="header">
															<h:outputText value="Gérer" />
														</f:facet>
														<h:commandButton
															action="#{ContraintController.deleteContraint(contraint.idcontraint)}"
															value="Supprimer" />
														
															<h:commandButton
															value="Repondre "
															action="#{ContraintController.RepndreContraint1(contraint)}" /> <span
														STYLE="padding: 0 0 0 20px;"></span>	
															
													</h:column>
												</h:dataTable>
											</h:form>
										</h:panelGrid>



										
										
										<br /> <br />
										<h3 class="title-5 m-b-35">Repondre À Une Reclamations </h3>
										<h:panelGrid columns="2">
											<h:form>
												<h:button value="Retour" outcome="contraints.jsf"
													class="returnbuttons" />
												<table class="table table-data2">
													<tr>
														<td><h:outputText value="Reponse"></h:outputText></td>
														<td><h:inputText
																value="#{ContraintController.reponse}"
																class="inputcontract" required="true"
																requiredmessage="ce champs est obligatoire"></h:inputText>
														</td>
													</tr>
													
													<tr>
														<td colspan="2">
														<h:commandButton
																value="Repondre a une Reclamation"
																action="#{ContraintController.RepndreContraint()}" /> <span
															STYLE="padding: 0 0 0 20px;"></span>
														</td>
														
														
													</tr>
												</table>
											</h:form>
										</h:panelGrid> 

										
											<h:form>
											<h:commandLink value="Display BarChart" onclick="window.open('/barchart.jsf','','width=700,height=400,top=100,left=100');"/>
											</h:form>

										 
                                                    
										
										
									</div>
									
									
									
									<!-- END DATA TABLE -->
								</div>
							</div>
							
							
						</div>
					</div>
				</div>
			</div>

			<script src="vendor/jquery-3.2.1.min.js"></script>

			<script src="vendor/slick/slick.min.js">
