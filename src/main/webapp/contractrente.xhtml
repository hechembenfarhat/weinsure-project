<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough" 
                template="/template/templateu.xhtml">

    <ui:param name="page_name" value="Contrat rente" />

    <ui:define name="menu">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Ajout contrat vie</title>
        <!-- STYLESHEET -->
        <!-- FONTS -->
        <!-- Muli -->
        <link href="https://fonts.googleapis.com/css?family=Signika:300,400,600,700" rel="stylesheet" />
        <!-- icon -->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="fonts/icons/fontawesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="fonts/icons/sharehub/style.css" />
        <!-- Vendor -->
        <!-- Custom -->
        <link rel="stylesheet" href="vendor/magnificPopup/dist/magnific-popup.css" type="text/css" />
        <link href="css/style.css" rel="stylesheet" />

        <!-- JAVA SCRIPT -->
        <!-- require -->

        <script data-main="js/app" src="vendor/require/require.js"></script>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <!-- HEADER -->
        <!-- MAIN -->
        <main>

            <div class="container">
                <!--sections-->

                <div class="row">

                    <h1 class="title-5 m-b-35">Ajout de contrat rente</h1>
                    <div class="table-responsive table-responsive-data2">
                        <center>
                            <h:panelGrid columns="2">
                                <h:form id="addcntform">
                                    <h:button value="Retour" outcome="ucontracts.jsf" class="returnbuttons" />
                                    <table class="table table-data2">

                                        <tr>
                                            <td><h:outputText value="Type"></h:outputText></td>
                                            <td><h:inputText disabled="true" value="Rente" class="inputcontract"></h:inputText></td>

                                        </tr>
                                        <tr>

                                            <td><h:outputText value="Date de création"></h:outputText></td>
                                            <td>
                                                <h:inputText value="#{ContractController.cre_date}" class="inputcontract" p:placeholder="dd-MM-yyyy">
                                                    <f:convertDateTime pattern="dd-MM-yyyy" />
                                                </h:inputText>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><h:outputText value="Durée"></h:outputText></td>
                                            <td><h:inputText value="#{ContractController.duration}" class="inputcontract"></h:inputText></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="Prime"></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText id="validatePrice" value="#{ContractController.price}" class="inputcontract">
                                                    <f:converter converterId="javax.faces.Float"></f:converter>
                                                </h:inputText>
                                            </td>
                                        </tr>
                                        <tr>

                                            <td>
                                                <h:outputText value="Capital/Rente"></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText id="validateCost" value="#{ContractController.cost}" class="inputcontract">
                                                    <f:converter converterId="javax.faces.Float"></f:converter>
                                                </h:inputText>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><h:outputText value="Taux"></h:outputText></td>
                                            <td>
                                                <h:inputText id="validateRate" value="#{ContractController.rate}" class="inputcontract" p:placeholder="0.065"
                                                             required="true" requiredMessage="Il faut saisir le taux !"
                                                             validatorMessage="Le taux doit être entre 0.01 et 0.7">
                                                    <f:converter converterId="javax.faces.Double"></f:converter>
                                                    <f:validateDoubleRange minimum="0.01" maximum="0.70" for="validateRate"></f:validateDoubleRange>
                                                    <h:message for="validateRate" styleClass="messagecontract" />
                                                </h:inputText>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <h:message for="pricecost" styleclass="messagecontract" /><br />
                                                <h:commandButton id="pricecost" value="Ajouter Contrat" action="#{ContractController.addRenteContractu()}"
                                                                 onclick="return confirm('Vous confirmez la creation de ce contrat ? Vous serez redireger vers la votre accueil pour verifier vos données')"/>
                                            </td>
                                        </tr>
                                    </table>
                                </h:form>
                            </h:panelGrid>
                        </center>
                        <br />
                        <br />

                    </div>
                </div>
            </div>
        </main>
        <!-- FOOTER --><footer>
        </footer>
    </h:body>
        </ui:define>
</ui:composition>
