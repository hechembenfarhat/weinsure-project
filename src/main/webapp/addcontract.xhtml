<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/template/template.xhtml">

    <ui:param name="page_name" value="Ajout d'un contrat Vie" />

    <ui:define name="menu">
        <head>
            <!-- Required meta tags-->

            <meta charset="UTF-8" />


            <!-- Title Page-->
            <!-- Fontfaces CSS-->
            <link href="css/font-face.css" rel="stylesheet" media="all" />
            <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all" />
            <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all" />
            <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all" />
            <!-- Bootstrap CSS-->
            <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all" />
            <!-- Vendor CSS-->
            <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all" />
            <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all" />
            <link href="vendor/wow/animate.css" rel="stylesheet" media="all" />
            <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all" />
            <link href="vendor/slick/slick.css" rel="stylesheet" media="all" />
            <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all" />
            <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all" />
            <!-- Main CSS-->
            <link href="css/theme.css" rel="stylesheet" media="all" />
        </head>

        <body class="animsition">
            <!-- PAGE CONTAINER-->

            <div class="page-container">

                <!-- MAIN CONTENT-->

                <div class="main-content">

                    <div class="section__content section__content--p30">

                        <div class="container-fluid">


                            <div class="row">

                                <div class="col-md-12">


                                    <!-- DATA TABLE -->

                                    <h3 class="title-5 m-b-35">Ajouter Contrat</h3>


                                    <div class="table-responsive table-responsive-data2">
                                        <center>
                                            <h:panelGrid columns="2">
                                                <h:form id="addcntform">
                                                    <h:button value="Retour" outcome="contracts.jsf" class="returnbuttons" />
                                                    <table class="table table-data2">
                                                        <tr>

                                                            <td><h:outputText value="Approuvée"></h:outputText></td>
                                                            <td><h:selectBooleanCheckbox value="#{ContractController.approved}" /></td>
                                                        </tr>
                                                        <tr>
                                                            <td><h:outputText value="Contract ID"></h:outputText></td>
                                                            <td><h:inputText value="#{ContractController.cntid}" disabled="true" class="inputcontract" s:placeholder="Ce champs est automatique"></h:inputText></td>
                                                        </tr>
                                                        <tr>
                                                            <td><h:outputText value="Type"></h:outputText></td>
                                                            <td>
                                                                <h:selectOneMenu value="#{ContractController.contracttype}" required="true" requiredmessage="ce champ est obligatoire">
                                                                    <f:selectItem itemLabel="Choisir le type du contrat" />
                                                                    <f:selectItems value="#{ContractController.types}" />
                                                                </h:selectOneMenu>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td><h:outputText value="Date de création"></h:outputText></td>
                                                            <td>
                                                                <h:inputText value="#{ContractController.cre_date}" class="inputcontract" s:placeholder="dd-MM-yyyy">
                                                                    <f:convertDateTime pattern="dd-MM-yyyy" />
                                                                </h:inputText>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td><h:outputText value="Durée"></h:outputText></td>
                                                            <td>
                                                                <h:inputText value="#{ContractController.duration}" class="inputcontract" required="true"
                                                                             requiredmessage="ce champs est obligatoire"></h:inputText>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <h:outputText value="Prime"></h:outputText>
                                                            </td>
                                                            <td>

                                                                <h:inputText id="validatePrice" value="#{ContractController.price}" class="inputcontract" onclick="return alert('il faut saisir un capital ou bien une prime')">
                                                                    <f:converter converterId="javax.faces.Float"></f:converter>
                                                                </h:inputText>
                                                            </td>
                                                        </tr>
                                                        <tr>

                                                            <td>
                                                                <h:outputText value="Capital/Rente"></h:outputText>
                                                            </td>
                                                            <td>
                                                                <h:inputText id="validateCost" value="#{ContractController.cost}" class="inputcontract" onclick="return alert('il faut saisir un capital ou bien une prime')">
                                                                    <f:converter converterId="javax.faces.Float"></f:converter>
                                                                </h:inputText>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td><h:outputText value="Taux"></h:outputText></td>
                                                            <td>
                                                                <h:inputText id="validateRate" value="#{ContractController.rate}" class="inputcontract"
                                                                             required="true" requiredMessage="Il faut saisir le taux !"
                                                                             validatorMessage="Le taux doit être entre 0 et 0.70">
                                                                    <f:converter converterId="javax.faces.Double"></f:converter>
                                                                    <f:validateDoubleRange minimum="0.01" maximum="0.70" for="validateRate"></f:validateDoubleRange>
                                                                    <h:message for="validateRate" styleClass="messagecontract" />
                                                                </h:inputText>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td><h:outputText value="Assuré"></h:outputText></td>
                                                            <td>
                                                                <h:selectOneMenu value="#{ContractController.userid}">
                                                                    <f:selectItem itemLabel="Choisir l'assuré" />
                                                                    <f:selectItems var="item" itemLabel="#{item.id} - #{item.firstName} #{item.lastName}" itemValue="#{item.id}" value="#{ContractController.users}" />
                                                                </h:selectOneMenu>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td colspan="2">
                                                                <h:message for="pricecost" styleclass="messagecontract" /><br />
                                                                <h:commandButton id="pricecost" value="Ajouter Contrat" action="#{ContractController.addContract()}" />
                                                                <span STYLE="padding:0 0 0 20px;"></span>
                                                                <h:commandButton action="#{ContractController.updateContract()}" value="Mettre A jour Contrat" />
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </h:form>
                                            </h:panelGrid>

                                        </center>
                                    </div>
                                    <!-- END DATA TABLE -->
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- Jquery JS-->

            <script src="vendor/jquery-3.2.1.min.js"></script>
            <!-- Bootstrap JS-->

            <script src="vendor/bootstrap-4.1/popper.min.js"></script>

            <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
            <!-- Vendor JS       -->

            <script src="vendor/slick/slick.min.js">
            </script>

            <script src="vendor/wow/wow.min.js"></script>

            <script src="vendor/animsition/animsition.min.js"></script>

            <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
            </script>

            <script src="vendor/counter-up/jquery.waypoints.min.js"></script>

            <script src="vendor/counter-up/jquery.counterup.min.js">
            </script>

            <script src="vendor/circle-progress/circle-progress.min.js"></script>

            <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>

            <script src="vendor/chartjs/Chart.bundle.min.js"></script>

            <script src="vendor/select2/select2.min.js">
            </script>
            <!-- Main JS-->

            <script src="js/main.js"></script>
            <!-- end document-->
        </body>
    </ui:define>
</ui:composition>
