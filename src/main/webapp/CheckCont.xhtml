<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/template/template.xhtml">
	 <ui:param name="page_name" value="Accueil" />

    <ui:define name="menu">

		<div class="container-fluid">
			<div class="section__content section__content--p30">
				<div class="col-md-12" style="margin-bottom: 30px">
					<div class="overview-wrap">
						<h2 class="title-1"
							style="color: #E9967A; font-weight: bold; font-style: italic;">Données
							Quotidiennes :</h2>
							<c:choose>
							<c:when test="#{sinController.verif('VieEntiere')}">
							<div class="sufee-alert alert with-close alert-primary alert-dismissible fade show " style="margin-left: 90px;height: 80px;width: 600px" >
										<span class="badge badge-pill badge-secondary">Problème</span>
										#{sinController.typeSinistre}
										<button type="button" class="close" data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true">×</span>
										</button>
							</div>
							</c:when>
							</c:choose>
					</div>
				</div>
				<h:form>
				<div class="row">
					<ui:repeat var="sinistre" value="#{sinController.sinistres}" varStatus="i" >
						<div class="col-md-4">
							<div class="card"  style="height:440px">
							
								<div class="card-body">
									<h4 class="text-center card-title mb-3">#{sinistre.description}: #{sinistre.description}</h4>
									<p class="card-text">Date : #{sinistre.dateOccurence}</p>
									<p class="card-text">Status : #{sinistre.status}</p>
									<p class="card-text">Type : #{sinistre.typeSinistre}</p>
								</div>
								<div class="card-footer text-center" style="position: relative;">
										<h:commandButton styleClass="btn btn-success btn-md"
										action="#{sinController.verif(sinController.m)" value="Traiter" />
								</div>
							</div>
						</div>
						<c:if test="#{i.index+1 % 3 == 0}">
							<div class="w-100"></div>
						</c:if>
					</ui:repeat>
				</div>
				</h:form>
			</div>
		</div>

	</ui:define>
</ui:composition>
